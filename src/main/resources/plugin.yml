name: EzBuy
description: Simple but effective Spigot plugin that adds a /buy command.
main: com.cerrealic.ezbuy.EzBuy
version: b0.4.0-SNAPSHOT
author: cerrealic
api-version: 1.15
website: https://www.spigotmc.org/resources/ezbuy.77802/
depend:
  - Vault
  - Essentials
commands:
  ezbuy:
    description: General command for setting config stuff.
    usage: /<command> <key> <value>
    permission: ezbuy.command.ezbuy.*
  buy:
    description: Buy items from the server using your balance and the defined worth of the item.
    usage: /<command> <item> <amount>
    aliases:
      - purchase
      - order
    permission: ezbuy.command.buy
permissions:
  ezbuy.command.ezbuy.debug:
    description: Allows toggling debug mode with /ezbuy debug.
    default: op
  ezbuy.command.ezbuy.costincrease:
    description: Allows setting percentage of cost increase with /ezbuy cost-increase.
    default: op
  ezbuy.command.ezbuy.updatechecking:
    description: Allows toggling automatic update checking with /ezbuy update-checking.
    default: op
  ezbuy.command.ezbuy.*:
    description: Allows the /ezbuy command for setting any config value.
    default: op
    children:
      ezbuy.command.ezbuy.debug: true
      ezbuy.command.ezbuy.costincrease: true
      ezbuy.command.ezbuy.updatechecking: true
  ezbuy.command.buy:
    description: Allows the buying of items with /buy.
    default: not op
  ezbuy.command.*:
    description: Allows every command.
    default: op
    children:
      ezbuy.command.ezbuy.*: true
      ezbuy.command.buy: true
